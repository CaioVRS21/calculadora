<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício de Logíca de Programação</title>
</head>
<body>
    <section class="container">
       <h1>Calculadora</h1>

       <table class="calculadora">
        <tr>
            <td colspan="4"><input type="text" class="display"></td>
        </tr>
        <tr>
            <td class="btn btn-clear"><button>C</button></td>
            <td class="btn btn-num"><button>(</button></td>
            <td class="btn btn-num"><button>)</button></td>
            <td class="btn btn-num"><button>/</button></td>
        </tr>

        <tr>
            <td class="btn btn-num"><button>7</button></td>
            <td class="btn btn-num"><button>8</button></td>
            <td class="btn btn-num"><button>9</button></td>
            <td class="btn btn-num"><button>*</button></td>
        </tr>

        <tr>
            <td class="btn btn-num"><button>4</button></td>
            <td class="btn btn-num"><button>5</button></td>
            <td class="btn btn-num"><button>6</button></td>
            <td class="btn btn-num"><button>+</button></td>
        </tr>

        <tr>
            <td class="btn btn-num"><button>1</button></td>
            <td class="btn btn-num"><button>2</button></td>
            <td class="btn btn-num"><button>3</button></td>
            <td class="btn btn-num"><button>-</button></td>
        </tr>

        <tr>
            <td class="btn btn-num"><button>.</button></td>
            <td class="btn btn-num"><button>0</button></td>
            <td class="btn btn-del"><button>&laquo;</button></td>
            <td class="btn btn-eq"><button>=</button></td>
        </tr>
       </table>
    </section>


    <script src="main.js"></script>
</body>
</html>
